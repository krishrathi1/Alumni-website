<!DOCTYPE html>
<html>
<head>
    <title>AlumNexus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="alusignup.css"> 
</head>
<body>
    <div class="container">
        <div class="logo">AlumNexus</div>
        <div class="form-container">
            <h2>For Alumni's</h2>
            <p>connect, network, mentor, and access exclusive job opportunities</p>
            <div class="tabs">
                <form action="C:/code_with_krish/alumni/alumnisignup.html">
                    <button type="submit" class="active">Sign Up</button>
                </form>
                <form action="loginalumni.html">
                    <button type="submit">Login</button>
                </form>
                

            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-upload"></i>
                <input type="file">
            </div>
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" placeholder="Graduation Year" required>
            </div>
            <div class="input-group">
                <i class="fas fa-briefcase"></i>
                <input type="text" placeholder="Current Job Role" required>
            </div>
            <button class="submit-button">Submit</button>
        </div>
    </div>
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="signup.html">Sign up</a>
    </div>
</body>
</html>
