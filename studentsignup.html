<!DOCTYPE html>
<html>
<head>
    <title>AlumNexus - Student Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://i0.wp.com/vuniversity.in/wp-content/uploads/2023/09/Alumni.png?w=450&ssl=1') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }
        .navbar a:hover {
            background: rgba(0, 0, 0, 0.4);
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
        }
        .form-container h2 {
            color: black;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-container p {
            color: black;
            font-size: 1em;
            margin-bottom: 20px;
        }
        .form-container .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .form-container .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: white;
            color: black;
            font-size: 1em;
        }
        .form-container .tabs button.active {
            background: #4a69bd;
            color: white;
        }
        .form-container .input-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 5px;
            padding: 10px;
        }
        .form-container .input-group i {
            margin-right: 10px;
            color: black;
        }
        .form-container .input-group input,
        .form-container .input-group select {
            border: none;
            outline: none;
            flex: 1;
            padding: 5px;
        }
        .form-container .input-group input[type="file"] {
            padding: 0;
        }
        .form-container .submit-button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            cursor: pointer;
            background: #4A5A8A;
            color: white;
            font-size: 1em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .form-container .submit-button:hover {
            background: #3b4a6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AlumNexus</div>
        <div class="form-container">
            <h2>Student Signup</h2>
            <p>Connect with alumni, access resources, and join the community!</p>
            <div class="tabs">
                <form action="studentsignup.html">
                    <button type="submit" class="active">Sign Up</button>
                </form>
                <form action="loginalumni.html">
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" placeholder="Date of Birth" required>
            </div>
            <div class="input-group">
                <i class="fas fa-graduation-cap"></i>
                <input type="text" placeholder="Course of Study" required>
            </div>
            <div class="input-group">
                <i class="fas fa-clock"></i>
                <input type="date" placeholder="Expected Graduation Year" required>
            </div>
            <button class="submit-button">Submit</button>
        </div>
    </div>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="signup.html">Sign up</a>
    </div>
</body>
</html>
