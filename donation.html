<!DOCTYPE html>
<html>
<head>
    <title>AlumNexus - Alumni Donation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="donation.css">
</head>
<body>
    <div class="container">
        <div class="logo">AlumNexus</div>
        <div class="form-container">
            <h2>Alumni Donation</h2>
            <p>Your support makes a difference!</p>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Alumni ID" required>
            </div>
            <div class="input-group">
                <i class="fas fa-dollar-sign"></i>
                <input type="number" placeholder="Donation Amount" required>
            </div>
            <div class="input-group">
                <i class="fas fa-credit-card"></i>
                <select required>
                    <option value="">Select Payment Method</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <button class="submit-button">Donate Now</button>
        </div>
    </div>
    <div class="navbar">
        <a href="index.html">Home</a>
    </div>
</body>
</html>
